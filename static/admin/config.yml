backend:
  name: github
  repo: Phil-Barber/phil-barber

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: dateCompleted, label: Date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
